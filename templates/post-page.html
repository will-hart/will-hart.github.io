{% extends "base.html" %}
{% block title%}{{page.title}}{% endblock %}
{% block meta_description %}
<meta name="description" content="{{page.description}}. Posted on https://willhart.io" />
{% endblock %}
{% block content %}

<div class="container col mb">
  <h1>{{page.title}}</h1>
  <div class="col">
    <span>Posted by Will Hart on {{page.date}}</span>
    <div>
      <span>See also:</span>
      <span><a href="/post">ALL POSTS</a></span> 
      <span><a href="/tag/random">RANDOM</a></span>
      <span><a href="/tag/projects">PROJECTS</a></span>
    </div>
  </div>
</div>

<article class="container col">{{ page.content | safe }}</article>

<script src="https://utteranc.es/client.js" repo="will-hart/willhart.io" issue-term="title" label="post-comment"
        theme="github-dark" crossorigin="anonymous" async>
</script>
{% endblock content %}
