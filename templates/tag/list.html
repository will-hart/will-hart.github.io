{% extends "base.html" %} {% block content %}
<article class="container col">
  <h1>All post tags</h1>

  {% for tag in terms %}
  <a href="{{ get_taxonomy_url(kind='tag', name=tag.name) }}">
    <span>#</span><span>{{tag.name}}</span>
  </a>
  <p class="txtsm">{{ tag.pages | length }} articles</p>
  {% endfor %}

</article>
{% endblock content %}
