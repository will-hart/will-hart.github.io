{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Posts tagged</h1>
  {% for tag in terms %}

  <a href="{{ get_taxonomy_url(kind='tag', name=tag.name) }}" class="mr-4">
    <span class="icon">
      <i class="fas fa-tag"></i>
    </span>
    <span>{{tag.name}} <sup>{{ tag.pages | length }}</sup></span>
  </a>
  {% endfor %}
</div>
{% endblock content %}
